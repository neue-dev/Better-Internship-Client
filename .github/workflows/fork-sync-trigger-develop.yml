# This is meant to run on the deployment fork

name: Sync Dev Fork with Upstream

on:
  workflow_dispatch:     # Allows manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Notify Discord of Initiation
        run: |
          curl -H "Content-Type: application/json" -d '{"content":"**DEV** Initiating..."}' ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/BetterInternship/Client.git
          git fetch upstream
          git reset --hard upstream/develop

      - name: Push changes to fork
        run: |
          git push origin develop --force

      - name: Checkout fork again, after pushing
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Jest Tests and Log
        id: jest
        continue-on-error: true 
        run: |
          set +e
          # Run Jest and pipe output to file
          npm run test
          TEST_EXIT_CODE=$?
          
          # Prepare log for Discord (Tail last 1500 chars, escape quotes/newlines for JSON)
          LOG_CONTENT=$(tail -c 1800 jest.log)
          
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            STATUS="✅ **DEV** Jest Passed"
          else
            STATUS="❌ **DEV** Jest Failed"
          fi

          ROLE_ID="1430152257072271376"
          jq -n \
            --arg content "**$STATUS**
            \`\`\`text
            $LOG_CONTENT
            \`\`\`" \
              '{content: $content}' >payload.json

          curl -H "Content-Type: application/json" \
            -d @payload.json \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

          set -e

          # Check exit code again to actually fail the step if needed
          if [ $TEST_EXIT_CODE -ne 0 ]; then exit 1; fi

      - name: Deploy to Vercel
        id: vercel
        run: |
          URL=$(npx vercel --prod --token="${{ secrets.VERCEL_TOKEN }}" --name=better-internship-client-dev --confirm)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Notify Discord of Success
        if: ${{ success() }}
        run: |
          SHORT_SHA=$(git rev-parse --short upstream/develop)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${SHORT_SHA}"
          ROLE_ID="1430152257072271376"
          TIMESTAMP=$(date +%s)
          MESSAGE="✅ **DEV** Client: [${SHORT_SHA}](${COMMIT_URL}) <t:${TIMESTAMP}:R> <@&${ROLE_ID}>"

          curl -H "Content-Type: application/json" \
            -d '{
              "content": "'"$MESSAGE"'",
              "allowed_mentions": { "roles": ["'"$ROLE_ID"'"] }
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
        
      - name: Notify Discord of Failure
        if: ${{ failure() }}
        run: |
          SHORT_SHA=$(git rev-parse --short upstream/develop)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${SHORT_SHA}"
          ROLE_ID="1430152257072271376"
          TIMESTAMP=$(date +%s)
          MESSAGE="❌ **DEV** Client: [${SHORT_SHA}](${COMMIT_URL}) <t:${TIMESTAMP}:R> <@&${ROLE_ID}>"

          curl -H "Content-Type: application/json" \
            -d '{
              "content": "'"$MESSAGE"'",
              "allowed_mentions": { "roles": ["'"$ROLE_ID"'"] }
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
